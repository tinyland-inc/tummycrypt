{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tcfs-backend.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tcfs-backend.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "tcfs-backend.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
---
{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "tcfs-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tcfs-backend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tcfs-backend.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      path: /metrics
{{- end }}
{{- end }}
