# cbindgen configuration for tcfs-file-provider
# Generates tcfs_file_provider.h for Swift/ObjC consumption

language = "C"
include_guard = "TCFS_FILE_PROVIDER_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Do not modify manually. */"
tab_width = 4
style = "both"
cpp_compat = true

[export]
include = [
    "TcfsFileItem",
    "TcfsError",
]

[export.rename]

[fn]
rename_args = "SnakeCase"

[struct]
rename_fields = "SnakeCase"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[parse]
parse_deps = false

[defines]
