name: CI

on:
  push:
    branches: [main, dev, "sid/**", "1-*"]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Build + Lint + Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            libfuse3-dev \
            pkg-config \
            libssl-dev

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets

      - name: cargo test
        run: cargo test --workspace

      - name: Build workspace (default features)
        run: cargo build --workspace

      - name: Build tcfsd (k8s-worker feature)
        run: cargo build -p tcfsd --features k8s-worker

      - name: Build tcfs CLI (no FUSE â€” macOS/Windows compat)
        run: cargo build -p tcfs-cli --no-default-features

  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
